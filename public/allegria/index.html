<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Allegria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f6f3ee;
      color: #2f2f2f;
    }

    /* === IMMAGINE HERO (UNICA AGGIUNTA) === */
    .hero {
      width: 100%;
      height: 360px;
      background-image: url("foto-allegria.jpg");
      background-size: cover;
      background-position: center;
    }

    .wrap {
      max-width: 640px;
      margin: 0 auto;
      padding: 80px 24px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 24px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .cta {
      display: inline-block;
      padding: 14px 28px;
      background: #7b5e3b;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <!-- IMMAGINE (UNICA AGGIUNTA) -->
  <div class="hero"></div>

  <div class="wrap">
    <h1>Allegria</h1>

    <p>Allegria è un servizio di presenza e compagnia non sanitaria per anziani.</p>

    <p>È un servizio di relazione, presenza e ascolto rivolto a persone anziane che vivono sole.</p>

    <p>Non è un servizio sanitario, non è assistenza medica né infermieristica.</p>
  </div>

</body>
</html>
