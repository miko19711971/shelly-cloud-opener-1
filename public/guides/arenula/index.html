  const prefs = VOICE_PREFS[lang]||[];
  for(const name of prefs){
    const v = all.find(v => (v.name||'').toLowerCase()===name.toLowerCase());
    if(v) return v;
  }
  return all.find(v => (v.lang||'').toLowerCase().startsWith(lang)) || all[0] || null;
}
function refreshVoice(){ pick = selectVoice(); }
if('speechSynthesis' in window){ refreshVoice(); speechSynthesis.onvoiceschanged = refreshVoice; }
function warm(){
  if(!('speechSynthesis' in window)) return;
  try{
    speechSynthesis.cancel();
    const u=new SpeechSynthesisUtterance('.');
    u.volume=0.01; if(pick) u.voice=pick; u.lang = pick?.lang || lang;
    speechSynthesis.speak(u);
  }catch(e){}
}
function speak(t){
  if(!voiceOn || !('speechSynthesis' in window)) return;
  try{
    speechSynthesis.cancel();
    const u=new SpeechSynthesisUtterance(t.replace(/<[^>]+>/g,""));
    if(pick) u.voice=pick; u.lang = pick?.lang || lang;
    speechSynthesis.speak(u);
  }catch(e){}
}

/* rende cliccabili i link ma SENZA duplicarli */
function linkify(html){
  if(!html) return "";
  return html.replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
}

function add(type, txt){
  const d=document.createElement('div');
  d.className='msg '+(type==='me'?'me':'wd');
  if(type==='me'){
    d.textContent = txt;
  }else{
    d.innerHTML = linkify(txt);
  }
  chatEl.appendChild(d);
  chatEl.scrollTop=chatEl.scrollHeight;
  return d;
}

function detectIntent(text){
  const L = DATA[lang];
  const t = (text||'').toLowerCase();
  let best=null,score=0;
  for(const it of L.intents){
    let s=0;
    for(const k of it.keys){
      if(t.includes(k.toLowerCase())) s++;
    }
    if(s>score){
      score=s;
      best=it;
    }
  }
  return best;
}

function getAnswer(text){
  const L = DATA[lang];
  const apt = L.apt;
  const m = detectIntent(text);
  if(!m) return { text: L.ui.fallback, topic:'fallback' };
  try{
    const out = m.t(apt);
    return { text: out, topic: m.k };
  }catch(e){
    return { text: L.ui.fallback, topic:'fallback' };
  }
}

/* feedback */
function postFeedback(vote, topic, answerText){
  try{
    fetch(GOOGLE_SCRIPT_URL, {
      method:"POST",
      mode:"no-cors",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({
        apartment_id: APARTMENT_ID,
        language: (lang||"en").toUpperCase(),
        topic: topic,
        answer_text: answerText,
        vote: vote
      })
    });
  }catch(e){}
}
function attachFeedbackUI(container, topic, answerText){
  const L = DATA[lang].ui;
  const box = document.createElement("div");
  box.className='fb-box';
  const label=document.createElement("span");
  label.className='fb-label';
  label.textContent = L.fb_label;
  const like=document.createElement("button");
  like.textContent = L.fb_like;
  const dislike=document.createElement("button");
  dislike.textContent = L.fb_dislike;
  const done=document.createElement("span");
  done.className='fb-done';
  done.textContent = L.fb_thanks;
  done.style.display='none';

  function finish(v){
    like.disabled=true; dislike.disabled=true;
    like.style.opacity = 0.6; dislike.style.opacity = 0.6;
    done.style.display='inline';
    postFeedback(v, topic, answerText);
  }
  like.addEventListener("click",()=>finish("like"));
  dislike.addEventListener("click",()=>finish("dislike"));

  box.appendChild(label);
  box.appendChild(like);
  box.appendChild(dislike);
  box.appendChild(done);
  container.appendChild(box);
}
